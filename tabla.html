
<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   <link rel="stylesheet" href="css/estilo.css">
  </head>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bgCabecera">
    <a class="navbar-brand" href="#">E-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

<body>
  <div class="container mb-5">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 pt-3">
        <h3 class="titulo">Detalle de orden</h3>
        <p id="labelNoOrden"></p>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 pt-3">

         <div class="card bloquear-card animate__animated animate__backInLeft">
           <div class="card-body p-4">
             <h5>Agregar producto</h5><br>
             <form id="formAddProducto">
                <div>
                   <label for="sku">Sku:</label>
                   <input type="text" class="form-control" id="sku" name="sku" autocomplete="off" required>
                </div>
                <div>
                   <label for="nombre">Nombre:</label>
                   <input type="text" class="form-control" id="name" name="name" autocomplete="off" required>
                </div>
                <div>
                   <label for="sku">Cantidad:</label>
                   <input type="number" class="form-control" id="quantity" name="quantity" min="0" autocomplete="off" required>
                </div>
                <div>
                   <label for="precio">Precio:</label>
                   <input type="text" class="form-control numeric" value="0" id="price" name="price" autocomplete="off" min="0" required>
                </div>
                <br>
                <div class="modal-footer">
                   <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
             </form>
           </div>
         </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12 pt-3">
         <div class="card animate__animated animate__backInRight">
           <div class="card-body">
             <h5>Lista de productos</h5><br>
             <table class="table" id="tablaListaOrders">
               <thead>
                 <tr>
                   <th>Sku</th>
                   <th>Nombre</th>
                   <th>Cantidad</th>
                   <th>Precio</th>
                 </tr>
               </thead>
               <tbody id="bodyTablaProductos"></tbody>
               <tfoot>
                 <tr>
                   <td colspan="4" class="p-4">
                      <button class="btn  btn-outline-success btn-block" id="btnPay">Pagar</button>
                   </td>
                 </tr>
               </tfoot>
             </table>
          </div>
         </div>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" integrity="sha512-eYSzo+20ajZMRsjxB6L7eyqo5kuXuS2+wEbbOkpaur+sA2shQameiJiWEzCIDwJqaB0a4a6tCuEvCOBHUg3Skg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="js/listProducts.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
